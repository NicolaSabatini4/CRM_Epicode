


<body>

<div class="container login">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
				
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="bi bi-person-circle"></i></span>
						</div>
						<input [(ngModel)]="payload.username" type="text" class="form-control" id="inputEmail" placeholder="Inserisci la tua Email" name="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="bi bi-key-fill"></i></span>
						</div>
						<input [(ngModel)]="payload.password" type="password" class="form-control" id="inputPassword" placeholder="Inserisci la tua Password" name="password">
					</div>
					
					<div class="form-group">
						<button  class="btn float-right login_btn "  (click)="login()">Login</button>
					</div>
				</form>
			</div>
			
		</div>
	</div>
</div>


    
    
    </body>
