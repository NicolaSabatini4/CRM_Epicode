
<button type="button" class="btn btn-lg btn-block mt-5 mb-5 btnH orange" [routerLink]="['/clienti/add']">Aggiungi nuovo cliente</button>
<div class="table-responsive">
  <table class="table table-striped  ">
      <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">name</th>
        <th scope="col">lastname</th>
        <th scope="col">email</th>
        <th scope="col"></th>
        
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of clienti; index as i">
        <th scope="row">{{item.id}}</th>
        <td>{{item.nomeContatto}}</td>
        <td>{{item.cognomeContatto}}</td>
        <td>{{item.email}}</td>
        <td><button type="button" class="btn btn-dark bTable" (click)="detailCliente(item)"><i class="bi bi-info-circle-fill"></i></button>
        <button type="button" class="btn btn-danger bTable" (click)="removeCliente(item)"><i class="bi bi-x-circle-fill"></i></button></td>
      </tr>
      </tbody>
    </table>
</div>
  
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link orange btnH" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let num of pageNumbers">
        <a class="page-link orange btnH" href="clienti/page/{{num}}">{{num +1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link orange btnH" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
