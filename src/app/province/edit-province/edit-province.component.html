<div>
  <h1 class="pt-5 text-center">Modifica province</h1>
  
  <form class="pt-5">
  
        <div class="form-group col-md-6">
          <label>Nome provincia</label>
          <input type="text"  class="form-control" [(ngModel)]="editProvincia.nome" name="nomeProvincia">
        </div>
        
        <div class="form-group col-md-6">
          <label>Sigla</label>
          <input type="text"  class="form-control" [(ngModel)]="editProvincia.sigla" name="siglaProvincia">
        </div>
           
        
  
  </form>
  <button type="submit" class="btn btn-lg btn-block mt-5 mb-5 btnH orange" (click)="modificaProvincia(editProvincia)">Comferma modifica</button>
</div>
