<button type="button" class="btn btn-lg btn-block mt-5 mb-5 btnH orange" [routerLink]="['/comuni/add']">Aggiungi nuovo Comune</button>
<div class="table-responsive">
  <table class="table table-striped">
      <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Provincia</th>
        <th scope="col">Sigla</th>
        <th></th>
        
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of comuni; index as i">
        <th scope="row">{{item.id}}</th>
        <td>{{item.nome}}</td>
        <td>{{item.provincia.nome}}</td>
        <td>{{item.provincia.sigla}}</td>
        <td><button type="button" class="btn btn-dark bTable" (click)="goComune(item)" ><i class="bi bi-pencil-fill"></i></button>
        <button type="button" class="btn btn-danger bTable" (click)="removeComune(item)"><i class="bi bi-x-circle-fill"></i></button></td>
      </tr>
      </tbody>
    </table>
</div>
  
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link orange btnH" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let num of pageNumbers">
        <a class="page-link orange btnH" href="comuni/page/{{num}}">{{num +1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link orange btnH" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
